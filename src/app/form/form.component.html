<div class="container">
  <mat-card>
    <mat-card-title>{{ isEdit ? 'Editar Medicamento' : 'Cadastrar Medicamento' }}</mat-card-title>
    <mat-card-content>
      <form [formGroup]="productForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Título</mat-label>
          <input matInput formControlName="title" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Tipo</mat-label>
          <mat-select formControlName="type" required>
            <mat-option *ngFor="let type of productTypes" [value]="type">{{ type }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Quantidade</mat-label>
          <input matInput type="number" formControlName="quantity" required>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Código</mat-label>
          <input matInput type="number" formControlName="code" required>
        </mat-form-field>

        <div class="button-group">
          <button mat-raised-button color="primary" type="submit">{{ isEdit ? 'Salvar' : 'Cadastrar' }}</button>
          <button mat-button color="warn" (click)="cancel()">Cancelar</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
